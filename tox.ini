[tox]
skipsdist=True
envlist = lint, unit, func
skip_missing_interpreters = True

[testenv]
basepython = python3
setenv = PYTHONPATH={toxinidir}

[testenv:dev-environment]
envdir = {toxinidir}/.venv
deps =
    pre-commit
    {[testenv:lint]deps}
    {[testenv:unit]deps}
    {[testenv:func]deps}
commands =
    pre-commit install

[testenv:pre-commit]
envdir = {[testenv:dev-environment]envdir}
deps = {[testenv:dev-environment]deps}  # ensure that dev-environment is installed
commands = pre-commit run --all-files

[testenv:lint]
commands =
    pflake8
    pylint --recursive=y .
    mypy --install-types --non-interactive .
    black --check --diff --color .
    isort --check --diff --color .
    codespell
deps =
    .[lint]
    {[testenv:unit]deps}
    {[testenv:func]deps}

[testenv:reformat]
envdir = {toxworkdir}/lint
deps = {[testenv:lint]deps}
commands =
    black .
    isort .

[testenv:unit]
deps = .[unittests]
commands = pytest {toxinidir}/tests/unit \
    {posargs:-v --cov --cov-report=term-missing --cov-report=html --cov-report=xml}


[testenv:func]
changedir = {toxinidir}/tests/functional
deps = .[functests]
passenv =
    TEST_*
    OS_*
commands =
#some functional test commands
